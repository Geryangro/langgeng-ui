<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="../../../styles.css">
  <link href="../../../dist/output.css" rel="stylesheet">
</head>
<body class="font-mulish">
  <div class="bg-blackprimary">
    <div class=" flex items-center justify-center h-screen bg-black-200">
      <div class="h-[560px] w-[380px] bg-white rounded-lg px-8">
        <div class="mt-[55px]">
          <div class="flex flex-col items-center justify-center">
            <img src="../../../assets/logo.png" alt="logo" class="w-12 h-12">
            <h1 class="mt-6 mb-2.5 text-2xl font-normal">
              Login to Langgeng
            </h1>
            <h2 class="text-sm font-normal text-secondary">
              Masukan Email dan Password
            </h2>
          </div>
        </div>
        <div class="mt-9">
          <form action="../dashboard/index.html">
            <div class="flex flex-col mb-6">
              <label class="text-xs text-costumeblack mb-1.5" for="email">Email</label>
              <input class="border border-costumeborder rounded-lg px-4 py-3" type="text" id="email" name="email" placeholder="Your@email.com"/>
            </div>
            <div class="flex flex-col">
              <div class="flex flex-row justify-between items-center">
                <label class="text-xs text-costumeblack mb-1.5" for="email">Password</label>
                <label class="text-xs text-secondary mb-1.5" for="email">Forgot Password?</label>
              </div>
              <div class="relative">
                <input class="border border-costumeborder rounded-lg px-4 py-3 w-full pr-10 placeholder:text-slate-400" type="password" id="password" name="password" placeholder="Your password"/>
                <span class="p-viewer">
                  <i class="fa fa-eye" aria-hidden="true"></i>
                </span>
              </div>
              <input class="bg-primary py-4 rounded-lg mt-6 mb-3 text-sm text-white" type="submit" value="Log In" />
              <div class="flex flex-row items-center justify-center">
                <h6 class="text-secondary">Don't have an account?</h6>
                <a class="text-primary ml-1 pointer cursor-pointer">Sign Up</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
